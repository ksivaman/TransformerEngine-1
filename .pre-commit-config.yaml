default_language_version:
  python: python3

ci:
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit suggestions'
  autoupdate_schedule: quarterly
  skip: [pylint, clang-format, cpplint]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
        name: Format code

-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: python -m pylint
        language: system
        types: [python]
        args:
            [
                "--rcfile=./qa/L0_lint/pylintrc",
            ]

-   repo: local
    hooks:
    -   id: clang-format
        name: clang-format
        description: Format files with ClangFormat.
        entry: clang-format -i
        language: system
        files: \.(c|cc|cxx|cpp|cu|cuh|h|hpp)$

-   repo: local
    hooks:
    -   id: cpplint
        name: cpplint
        description: Check c++ code style
        entry: cpplint
        language: system
        files: \.(c|cc|cxx|cpp|cu|cuh|h|hpp)$
        args: ["--filter=-legal/copyright"]
